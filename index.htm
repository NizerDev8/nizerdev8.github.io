<body>

<h1> Trump Impeachment </h1>
<img src="trump.jpg" alt="trump" style="height:700px;width:1200px;">
<p class="trial"> This is the Trial of Donald J. Trump, in which you will have to make the decision whether to impeach Trump or not, good luck Judge.</p>
<button onclick="trumpImpeach()" style="height:100px;width:250px;">Start The Trial</button>
<br>
<br>
<br>
<img src="flag.jpg" alt="American Flag style="height:500px;width:850px;">

<script type="text/javascript">
function trumpImpeach(){
var name = window.prompt("Enter Your Name")

window.alert("Start Trial")
window.alert("You are the judge of the case for Donald J. Trump, you will decide if Trump will be impeached or not. Good Luck " + name + ".")
window.alert(name + " please give your opening statement");
window.alert("The Prosecution will now give their opening statement and list the charges");
window.alert("The Defence will now give their opening statement");
window.alert("The Prosecution will now call up their first witness");
window.alert("The Defence will now call up their first witness");
window.alert("The Prosecution will now call up their second witness");
window.alert("The Defence will now call up their second witness");
window.alert("The Prosecution will now call up Donald Trump");
window.alert("The Defence will now call up Donald Trump");
window.alert("There will now be a 10 minute debrief and preparation for cross examination");
window.alert("Cross Examination- The Prosecution will cross examine one of the Defence's witnesses");
window.alert("Cross Examination- The Defence will cross examine one of the Prosecution's witnesses");
window.alert("The Prosecution will now give their closing statement");
window.alert("The Defence will now give their closing statement");

if (window.confirm("Hello " + name + ", the time has come for you to make the decision, will you impeach Donald Trump or not? (Ok = Impeach, Cancel = Not Impeach)")){
playAmerica();
} else { 
playAmerica();
window.alert("Thanks to you, Donald Trump is the greatest president of the United States of America, Thank you " + name + ", you have made America truly, great again.")



	
}
}
</script>
